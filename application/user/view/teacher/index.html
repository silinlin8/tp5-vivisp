<include file="../application/common/view/Header.html" />
    <head>
      <title>{$info.Uname}的课程_ViVi视频</title>
      <link rel="stylesheet" href="__PUBLIC__/style/teacher.css"/>
      <script type="text/javascript" src="__PUBLIC__/js/teacherindex.js"></script>
    </head>
    <div id="main">
      <div class="container clearfix">
        <div class="myClassPageHead">
          <table cellpadding="0" cellspacing="0">
            <tbody>
              <tr>
                <th>
                  <img src="__PUBLIC__/upimages/{$info.Uimg}" width="160" height="160" />
                </th>
                <td>
                  <dl>
                    <dt>
                      <span>{$info.Uname}</span>
                      <span class="teacher_iden"></span>
                    </dt>
                    <dd style="min-height:54px">{$info.Udesc}</dd>
                    <dd>{$info.Usex}</dd>
                    <dd>{$info.Udepartment}</dd>
                  </dl>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <p class="my_couse_title">我的课程</p>
        <div class="lgedidx_class">
        <volist name='courselst' id='vo'>
         <a href="__APP__/User/Teacher/coursedetail?course_id={$vo.Lid}">
            <dl class="course">
              <dd class="dd_img">
                <img src="__PUBLIC__/upclassimages/{$vo.Limage}" alt="{$vo.Ltitle}" />
              </dd>
              <dd>
                <strong>{$vo.Ltitle}</strong>
              </dd>
              <dd class="dd_intro">
                {$vo.Ldesc}
              </dd>
              <dt>
                <span class="time">{$vo.Ltime}分钟</span>
                <em id="{$vo.Lid}" class="delete_icon delete_course"></em>
              </dt>
            </dl>
         </a>
          </volist>
          <a id="addcourse" href="javascript:void(0)">
            <dl class="add_course_wrap">
              <div class="add_course_btn J_add_course_btn">+</div>
            </dl>
          </a>
        </div>
      </div>
    </div>
    <div id="create_course">
      <div class="rl-header">
        <button type="button" class="rl-close J-close-layer" >×</button>
        <h3>创建课程</h3>
      </div>
      <div class="create_course_main">
        <div class="cc-wrap">
          <label class="label-name" for="course_name">课程名称</label>
          <div class="cc-group">
            <input id="course_name" type="text" autocomplete="off" class="cc-input" placeholder="请输入课程名称" />
            <p class="cc-tip-wrap"></p>
          </div>
        </div>
        <div class="cc-wrap">
          <label class="label-name" for="course_time">总课时</label>
          <div class="cc-group">
            <input id="course_time" type="text" autocomplete="off" class="cc-input" placeholder="请输入总课时(单位:分钟)" />
            <p class="cc-tip-wrap"></p>
          </div>
        </div>
        <div class="cc-wrap">
          <label class="label-name" for="course_time">难易程度</label>
          <select id="sel_easy">
            <option value="0" selected="true">初级</option>
            <option value="1">中级</option>
            <option value="2">高级</option>
          </select>
          <p class="cc-tip-wrap"></p>
        </div>
        <div class="cc-wrap">
          <label class="label-name" for="course_time">所属分类</label>
          <select id="sel_category">
            <volist name='clist' id='vo'>
            <option value="{$vo.Cid}" <if condition="$i eq 0">selected="true" </if> >{$vo.Cname}</option>
            </volist>
          </select>
          <p class="cc-tip-wrap"></p>
        </div>
        <div class="cc-wrap">
          <label class="label-name" for="about_course">课程简介</label>
          <div class="cc-group">
            <textarea name="about_course" id="about_course" cols="30" rows="5" class="textarea"></textarea>
            <p class="cc-tip-wrap"></p>
          </div>
        </div>
        <div class="wlfg-wrap">
          <div class="rlf-group">
              <span id="create_submit" class="rlf-btn-green btn-block create_submit">创建课程</span>
          </div>
        </div>
      </div>
    </div>
<include file="../application/common/view/Footer.html" />
