{extend name="infoBase" /}
{block name="form-area"}
	{empty name="data"}
		<form method="post" action="__ROOT__/index.php/Exam/Enroll/addpra" enctype="multipart/form-data" id="form">
		{else /}
		<form method="post" action="__ROOT__/index.php/Exam/Enroll/savepra" enctype="multipart/form-data" id="form">
	{/empty}
	<div class="prompt-area column-long">
		主要社会实践或工作经历(非必填)
	</div>
	<div class="edu-info" >
			<div id="Landiv">
			<table class="tab-info">
				<tr class="tr-line">
					<td class="tab-left">
						<span class="red-font">*</span>开始时间:
					</td>
					<td class="tab-right">
						<input type="date" name="starttime" value="{$data.starttime}" class="mesInput"></input>
					</td>
					<td class="tab-left">
						<span class="red-font">*</span>结束时间:
					</td>
					<td class="tab-right">
						<input type="date" name="finishtime" value="{$data.finishtime}" class="selLen"></input>
					</td>
				</tr>
				<tr class="tr-line">
					<td class="tab-left">
						<span class="red-font">*</span>单位:
					</td>
					<td class="tab-right">
						<input type="text" name="job" value="{$data.job}" class="mesInput"></input>
					</td>
				</tr>
				<tr class="tr-line">
					<td class="tab-left">
						<span class="red-font">*</span>职位(岗位):
					</td>
					<td class="tab-right">
						<input type="text" name="position" value="{$data.position}" class="mesInput"></input>
					</td>
				</tr>
				<tr class="tr-line">
					<td class="tab-left">
						<span class="red-font">*</span>工作形式:
					</td>
					<td class="tab-right">
						<select class="selLen" name="workform">
							{empty name="workform"}
							<option selected="selected">请选择</option>
							{/empty}
							{volist name="work_form" id="work_form"}
								<option value="{$work_form.type}" {if condition="$data['workform'] eq $work_form['type']"}selected{/if}>{$work_form.type}</option>
							{/volist}
						</select>
					</td>
				</tr>
				<tr class="tr-line">
					<td class="tab-left">
						<span>具体工作要点:</span>
					</td>
					<td class="tab-right">
						<textarea class="remarkPosit" name="concretework">{$data.concretework}</textarea>
						<label class="metter-color remark-position">60个汉字以内</label>
					</td>
				</tr>
				<tr class="tr-line">
					<td class="tab-left">
						<span>证明人:</span>
					</td>
					<td class="tab-right">
						<input type="text" name="reterence" value="{$data.reterence}" class="mesInput"></input>
					</td>
				</tr>
			</table>
			<div class="savearea">
				<button type="submit" class="savebutton">保存</button>
			</div>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="__PUBLIC__/js/ability.js"></script>
{/block}
